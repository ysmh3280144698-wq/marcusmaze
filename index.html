<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>马库斯迷宫</title>
    <style>
        :root {
            --stone: #2c241e;
            --gold: #d4af37;
            --vine: #3a5a3a;
        }
        body { 
            background: #121212; color: var(--gold); 
            font-family: "Palatino Linotype", serif;
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 5px; overflow: hidden; touch-action: none;
        }

        /* UI 头部 */
        #header-ui {
            width: 95%; max-width: 400px; text-align: center;
            background: #2c1e14; border: 3px double var(--gold);
            padding: 8px; border-radius: 10px; box-shadow: 0 4px 15px #000;
            margin-bottom: 5px;
        }
        h1 { margin: 0; font-size: 20px; text-shadow: 2px 2px #000; }
        .stats { display: flex; justify-content: space-around; font-size: 16px; color: #fff; margin-top: 5px; }
        #score-val { color: #00ffcc; font-weight: bold; }

        /* 游戏画布 */
        #game-container { position: relative; border: 4px solid #3d2b1f; background: #000; }
        canvas { max-width: 95vw; height: auto; }

        /* 配置面板 */
        #setup-panel { 
            background: #f4e4bc; color: #5d2906; padding: 8px; 
            border-radius: 5px; margin-bottom: 8px; width: 90%; max-width: 380px;
            display: flex; flex-direction: column; gap: 5px; font-size: 12px;
        }

        /* 手机按键 */
        .ctrl-grid { display: grid; grid-template-areas: ". up ." "left down right"; gap: 10px; margin-top: 10px; }
        .btn {
            width: 55px; height: 55px; background: #3d2b1f; border: 2px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: var(--gold); user-select: none;
        }
        .btn:active { background: var(--gold); color: #2c1e14; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="header-ui">
    <h1>马库斯迷宫</h1>
    <div class="stats">
        <div>层数: <span id="lvl">1</span></div>
        <div>总分: <span id="total-score">0</span></div>
        <div>本关奖励: <span id="current-bonus">994</span></div>
    </div>
</div>

<div id="setup-panel" class="hidden">
    <input type="file" id="upload" accept="image/*">
    <div style="display:flex; gap:10px;">
        <button onclick="initGame()" style="flex:1; padding:6px; background:#8b4513; color:#fff; border:none; border-radius:4px; font-weight:bold;">开启冒险</button>
        <button id="export-btn" style="flex:1; padding:6px; background:#27ae60; color:#fff; border:none; border-radius:4px;">分享游戏</button>
    </div>
</div>

<div id="game-container">
    <canvas id="cvs" width="600" height="600" style="width: 400px; height: 400px;"></canvas>
</div>

<div class="ctrl-grid" id="joystick">
    <div class="btn" id="up" style="grid-area:up">▲</div>
    <div class="btn" id="left" style="grid-area:left">◀</div>
    <div class="btn" id="down" style="grid-area:down">▼</div>
    <div class="btn" id="right" style="grid-area:right">▶</div>
</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    
    const DPR = window.devicePixelRatio || 2;
    const RAW_SIZE = 400;
    cvs.width = RAW_SIZE * DPR;
    cvs.height = RAW_SIZE * DPR;
    cvs.style.width = RAW_SIZE + 'px';
    cvs.style.height = RAW_SIZE + 'px';
    ctx.scale(DPR, DPR);

    const GRID = 17; // 难度更小，格子更大
    const TILE = RAW_SIZE / GRID;
    let map = [], player = {x:1, y:1}, goal = {x:0, y:0};
    let level = 1, totalScore = 0, currentBonus = 1000;
    let isRunning = false, fireworks = [], lastTime = 0;
    let playerImg = new Image(), imgBase64 = "";

    playerImg.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PHBhdGggZD0iTTE2IDJMMiAxMmw0IDE4aDIwbDQtMThMMTYgMnoiIGZpbGw9IiNkNGFmMzciLz48L3N2Zz4=";

    document.getElementById('upload').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (re) => { imgBase64 = re.target.result; playerImg.src = imgBase64; };
        reader.readAsDataURL(e.target.files[0]);
    };

    function generateMaze(sx, sy) {
        map = Array(GRID).fill().map(() => Array(GRID).fill(1));
        let walls = [];
        const carve = (x, y) => {
            map[y][x] = 0;
            [[0,-2],[2,0],[0,2],[-2,0]].forEach(([dx, dy]) => {
                let nx = x + dx, ny = y + dy;
                if(nx > 0 && nx < GRID-1 && ny > 0 && ny < GRID-1 && map[ny][nx] === 1) walls.push([nx, ny, x, y]);
            });
        };
        carve(sx, sy);
        while(walls.length > 0) {
            let i = Math.floor(Math.random() * walls.length);
            let [nx, ny, ox, oy] = walls.splice(i, 1)[0];
            if(map[ny][nx] === 1) {
                map[ny][nx] = 0;
                map[oy + (ny-oy)/2][ox + (nx-ox)/2] = 0;
                carve(nx, ny);
            }
        }
        let maxD = -1;
        for(let y=1; y<GRID-1; y++) {
            for(let x=1; x<GRID-1; x++) {
                if(map[y][x] === 0) {
                    let d = Math.abs(x-sx) + Math.abs(y-sy);
                    if(d > maxD) { maxD = d; goal = {x, y}; }
                }
            }
        }
        currentBonus = 1000; 
    }

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random()-0.5)*6;
            this.vy = (Math.random()-0.5)*6;
            this.alpha = 1;
            this.color = `hsl(${Math.random()*360}, 80%, 60%)`;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
            this.x += this.vx; this.y += this.vy;
            this.alpha -= 0.02;
        }
    }

    function draw(time) {
        if(!lastTime) lastTime = time;
        if(isRunning && time - lastTime > 100) {
            if(currentBonus > 10) currentBonus -= 2;
            document.getElementById('current-bonus').innerText = currentBonus;
            lastTime = time;
        }

        ctx.globalAlpha = 1;
        ctx.fillStyle = "#0d0d0d";
        ctx.fillRect(0,0,RAW_SIZE,RAW_SIZE);

        for(let y=0; y<GRID; y++) {
            for(let x=0; x<GRID; x++) {
                let rx = x*TILE, ry = y*TILE;
                if(map[y][x] === 1) {
                    ctx.fillStyle = (x+y)%2===0 ? "#2c1e14" : "#35281e";
                    ctx.fillRect(rx, ry, TILE, TILE);
                    // 藤蔓装饰
                    if(Math.sin(x*1.5 + y*2.1) > 0.6) {
                        ctx.fillStyle = "rgba(45, 90, 45, 0.4)";
                        ctx.fillRect(rx+TILE*0.3, ry, TILE*0.15, TILE);
                    }
                }
            }
        }

        // 终点 - 范围火把光效
        let gx = goal.x*TILE+TILE/2, gy = goal.y*TILE+TILE/2;
        let gGrad = ctx.createRadialGradient(gx, gy, 2, gx, gy, TILE*3);
        gGrad.addColorStop(0, "rgba(0, 255, 200, 0.6)"); gGrad.addColorStop(1, "transparent");
        ctx.fillStyle = gGrad;
        ctx.beginPath(); ctx.arc(gx, gy, TILE*3, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(gx, gy, 5, 0, Math.PI*2); ctx.fill();

        // 战争迷雾
        let mV = ctx.createRadialGradient(player.x*TILE+TILE/2, player.y*TILE+TILE/2, TILE, player.x*TILE+TILE/2, player.y*TILE+TILE/2, TILE*5);
        mV.addColorStop(0, "transparent"); mV.addColorStop(1, "rgba(0,0,0,0.9)");
        ctx.fillStyle = mV; ctx.fillRect(0,0,RAW_SIZE,RAW_SIZE);

        // 角色
        ctx.save();
        let px = player.x*TILE+TILE/2, py = player.y*TILE+TILE/2;
        let pG = ctx.createRadialGradient(px, py, 2, px, py, TILE*2);
        pG.addColorStop(0, "rgba(212,175,55,0.4)"); pG.addColorStop(1, "transparent");
        ctx.fillStyle = pG; ctx.beginPath(); ctx.arc(px, py, TILE*2, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 15; ctx.shadowColor = "gold";
        let s = Math.min(TILE/playerImg.width, TILE/playerImg.height) * 0.85;
        ctx.drawImage(playerImg, player.x*TILE+(TILE-playerImg.width*s)/2, player.y*TILE+(TILE-playerImg.height*s)/2, playerImg.width*s, playerImg.height*s);
        ctx.restore();

        // 烟花逻辑
        fireworks = fireworks.filter(p => p.alpha > 0);
        fireworks.forEach(p => p.draw());

        if(isRunning) requestAnimationFrame(draw);
    }

    function move(dx, dy) {
        if(!isRunning) return;
        let nx = player.x+dx, ny = player.y+dy;
        if(nx>=0 && nx<GRID && ny>=0 && ny<GRID && map[ny][nx]===0) {
            player.x = nx; player.y = ny;
        }
        if(player.x===goal.x && player.y===goal.y) {
            // 过关
            totalScore += currentBonus;
            document.getElementById('total-score').innerText = totalScore;
            // 放烟花
            for(let i=0; i<30; i++) fireworks.push(new Particle(player.x*TILE+TILE/2, player.y*TILE+TILE/2));
            
            level++; document.getElementById('lvl').innerText = level;
            setTimeout(() => generateMaze(player.x, player.y), 300);
        }
    }

    function initGame() {
        isRunning = true; player = {x:1, y:1}; level = 1; totalScore = 0;
        document.getElementById('total-score').innerText = "0";
        document.getElementById('lvl').innerText = "1";
        generateMaze(1,1); requestAnimationFrame(draw);
    }

    [['up',0,-1],['down',0,1],['left',-1,0],['right',1,0]].forEach(([id,dx,dy]) => {
        const el = document.getElementById(id);
        el.onmousedown = el.ontouchstart = (e) => { e.preventDefault(); move(dx, dy); };
    });
    window.onkeydown = (e) => {
        const keys = {'ArrowUp':[0,-1],'ArrowDown':[0,1],'ArrowLeft':[-1,0],'ArrowRight':[1,0]};
        if(keys[e.key]) move(...keys[e.key]);
    };

    document.getElementById('export-btn').onclick = () => {
        document.getElementById('setup-panel').classList.add('hidden');
        let finalCode = document.documentElement.outerHTML + `<script>window.onload=()=>{imgBase64="${imgBase64}"; if(imgBase64)playerImg.src=imgBase64; isRunning=true; generateMaze(1,1); requestAnimationFrame(draw);};<\/script>`;
        let blob = new Blob([finalCode], {type:'text/html'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = '马库斯迷宫_成品.html'; a.click();
        document.getElementById('setup-panel').classList.remove('hidden');
    };
</script>
